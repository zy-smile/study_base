<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div {
            margin: 10px 5px 0;
            height: 80px;
            background-color: #cd1c1c;
        }
        
        a {
            position: relative;
            display: block;
            width: 100%;
            height: 80px;
            background: url(images/luzhou.jpg) no-repeat 50% 0;
        }
        
        img {
            width: 100%;
            height: 80px;
        }
        
        .close {
            position: absolute;
            top: 5px;
            right: 3px;
            width: 20px;
            height: 20px;
            background: url(images/close.jpg) no-repeat;
        }
    </style>
</head>

<body>
    <div>
        <a href="#" id="luzhou"></a>
        <div class="close"></div>
    </div>
    <script>
        var div = document.querySelector('div');
        var close = document.querySelector('.close');
        close.onclick = function() {
            div.style.display = 'none';
        }
    </script>
</body>

</html>
