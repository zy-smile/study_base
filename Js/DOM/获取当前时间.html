<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>获取当前时间</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var nowTime = +new Date();//等价于time1 获取当前时间的毫秒数
        	console.log(nowTime);
        var time = new Date()// 返回标准时间
        	console.log(time)
        var time1 = Date.now()
        	console.log(time1)
	</script>
</body>
</html>
