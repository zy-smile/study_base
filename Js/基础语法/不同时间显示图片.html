<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <img src="images/s.gif" alt="" id='img1' style="width: 250px">
        <p>上午好</p>
    </div>
    <script>
        // 获取元素
        var img1 = document.getElementById('img1');
        var p = document.querySelector('p');

        // 注册事件 处理程序
        var date = new Date();
        var h = date.getHours();
        if (h < 12) {
            img1.src = "images/s.gif";
            p.innerHTML = '上午好';
        } else if (h < 18) {
            img1.src = "images/x.gif";
            p.innerHTML = '下午好';
        } else {
            img1.src = "images/w.gif";
            p.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
