<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>do---while语句</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var num = 0;
		do {
			console.log(num)
			document.write(num)
			num++;
		}while(num < 10)
	</script>
</body>
</html>
