<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var arr = [2,4,6,7,3]
    function ReverseArr(arr) {
      let newArr = []
      for(i = 0; i < arr.length; i++) {
        newArr.unshift(arr[i])
      }
      return newArr
    }
    console.log(ReverseArr(arr));
  </script>
</body>
</html>
