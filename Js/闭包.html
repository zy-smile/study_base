<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>闭包</title>
	<link rel="stylesheet" href="">
	<style>
		li {
			list-style-type: square;
		}
	</style>
	<script>
		window.onload = function() {
			var lis = document.querySelectorAll('li')
			console.log(lis)
			for (var i = 0; i < 5; i++) {
				(function(i) {
					// console.log(i)
					lis[i].onclick = function() {
						console.log(i)
					}
				})(i)
			}
		}
		// for (var i = 0; i < lis.length; i++) {
		// // 利用for循环创建了4个立即执行函数
		// // 立即执行函数也成为小闭包因为立即执行函数里面的任何一个函数都可以使用它的i这变量
		// (function(i) {
		//     lis[i].onclick = function() {
		//       console.log(i);
		//     }
		//  })(i);
		// }
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
