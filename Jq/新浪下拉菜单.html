    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .nav {
            width: 320px;
            height: 50px;
            margin: 100px auto;
        }
        
        .items {
            position: relative;
            float: left;
            width: 80px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .items:hover {
            background: red;
            color: #fff;
        }
        
        .items span {
            display: block;
            height: 100%;
        }
        
        .items ul {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
        }
        
        .items li {
            width: 80px;
            height: 40px;
            border: 1px solid #ccc;
            border-top: none;
        }
        
        .items li:hover {
            background: yellow;
        }
        
        .items li:hover a {
            color: blue;
        }
        
        .items a {
            display: block;
            height: 100%;
            color: #333;
            line-height: 40px;
            text-decoration: none;
        }
    </style>

</head>
