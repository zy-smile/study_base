<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            position: relative;
            width: 100%;
            height: 1000px;
            background-image: url(media/bei.jpg);
        }
        
        .icon {
            position: absolute;
            top: 300px;
            right: 300px;
            width: 92px;
            height: 95px;
            background: url(media/zhan.png) no-repeat -745px -817px;
            animation: move 3s linear infinite;
        }
        
        .icon:hover {
            animation-play-state: paused;
        }
        
        @keyframes move {
            0% {}
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="icon"></div>

    </div>
</body>

</html>
