<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.scroll_box {
				width: 300px;
				height: 200px;
				overflow: scroll;
				resize: both;
				border: 2px solid red;
				outline: 2px solid black;
				outline-offset: 10px;
				margin: 20px;
			}
			.scroll_item {
				width: 100%;
				height: 50px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="scroll_box">
			<div class="scroll_content">
				<div class="scroll_item">1</div>
				<div class="scroll_item">2</div>
				<div class="scroll_item">3</div>
				<div class="scroll_item">4</div>
				<div class="scroll_item">5</div>
				<div class="scroll_item">6</div>
				<div class="scroll_item">7</div>
			</div>
		</div>
	</body>
</html>
