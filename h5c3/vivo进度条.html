<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background: url(media/vivo.jpg) no-repeat;
            background-size: cover;
        }
        
        .box {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 24px;
        }
        
        ul {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 88px;
            height: 24px;
        }
        
        .box ul li {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 2px;
            margin-right: 20px;
            background-color: #ccc;
            list-style: none;
            transition: all 1s;
        }
        
        .box li:last-child {
            margin-left: 44px;
        }
        
        .box li span {
            display: block;
            width: 0;
            height: 100%;
            background-color: #444;
            transition: all 4s;
        }
        
        .box li:hover {
            height: 5px;
        }
        
        .box li:hover span {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li><span></span></li>
            <li><span></span></li>
        </ul>
    </div>
</body>

</html>
