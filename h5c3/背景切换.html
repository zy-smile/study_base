<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 275px;
            height: 185px;
            margin: 100px auto;
            overflow: hidden;
        }
        
        .box img {
            width: 100%;
        }
        
        .box1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(47, 214, 133, .75);
            transform: translate(275px, 185px);
            transition: all .5s;
        }
        
        .box:hover .box1 {
            transform: translate(0, 0) scale(2);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="media/bgi.jpg" alt="">
        <div class="box1"></div>
    </div>
    <script>
    </script>
</body>
</html>
