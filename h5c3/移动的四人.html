<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 176px;
        }
        /* .bottom div[class^="walk"] {

        } */
        
        @keyframes move {
            0% {
                transform: translateX(-200PX);
            }
            100% {
                transform: translateX(1920px);
            }
        }
        
        div[class^="hezi"] {
            margin-right: 50px;
            ;
        }
        
        .hezi1 {
            position: absolute;

            width: 171px;
            height: 157px;
        }

            position: absolute;

            bottom: 0;
            width: 171px;
            height: 157px;

            animation: one .4s steps(2) infinite, move 15s linear infinite;

        @keyframes one {
            0% {}
