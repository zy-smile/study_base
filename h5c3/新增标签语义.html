<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            display: block;
            width: 400px;
            height: 300px;
            background-color: pink;
        }
        
        nav {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        section {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        
        article {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        
        aside {
            width: 200px;
            height: 300px;
            background-color: deeppink;
        }
        
        footer {
            width: 500px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏</nav>
    <section>块级盒子</section>
    <article>内容标签</article>
    <aside>侧边栏</aside>
    <footer>尾部标签</footer>
</body>

</html>
